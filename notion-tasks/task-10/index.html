<head>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <form action="">
    <label for="name">Имя:</label>
    <input class="name" id="name" type="text"><br>

    <label for="radio">Язык программирования:</label><br>
      <input class="radio" id="radio" type="radio">C++

      <input class="radio" id="radio" type="radio">Python<br>
      <br>
    <label for="desc">Дополнительная информация:</label><br>

    <br>

    <br>

    <input class="reset-button" type="reset"></input>
